{% extends "base.html" %}
{% block content%}
    <h2>Designers</h2>
    {% for designer in designers%}
     <div>
         <p>{{designer.designer_name}}</p>
         <p>{{designer.email}}</p>
         <button class="material-icons">delete</button>
         <a href='/designers/{{designer.id}}/edit' class="material-icons">edit</a>
        <button class="material-icons">add</button>
     </div>
    {% endfor%}
    <a href='/designers/new'>Add New Designer</a>
{%endblock%}
