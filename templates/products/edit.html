{% extends "base.html" %}
{% block content%}
<form action='/products/{{product.id}}', method="POST"></id>
    <div>
        <label for='product_name'>Name:</label>
        <input type ='text' id='product_name' name='product_name' value ="{{product.product_name}}" required autofocus>
    </div>
    <div>
        <label for='description'>Description:</label>
        <input type='text' id='description' name='description' value="{{product.description}}" required autofocus>
    </div>
    <div>
        <label for='quantity'>Quantity:</label>
        <input type='number' id='quantity' name='quantity' value="{{product.quantity}}" required autofocus>
    </div>
    <div>
        <label for='cost'>Cost:</label>
        <input type='number' id='cost' name='cost' value="{{product.quantity}}" required autofocus>
    </div>
    <div>
        <label for='price'>Price:</label>
        <input type='number' id='price' name='price' value="{{product.price}}" required autofocus>
    </div>
    <div>
        <label for='designer'>Designer:</label>
        <select id='designer' name='designer'>
        {% for designer in designers%}
            <option value="{{designer.id}}">{{designer.designer_name}}</option>
        {% endfor %}
        </select>
    </div>
    <button type="submit">Update</button>
</form>
{% endblock %}
